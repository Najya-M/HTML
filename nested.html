<!DOCTYPE HTML>
<html>
<head><title>nested lists example</title>
</head>
<body>
<h1>my favourite topics</h1>

<h2>ordered list of topics</h2>
<ol>
<li>technology
<ul>
<li>artificial intelligence</li>
<li>machine learning</li>
<li>blochchain</li>
</ul>
</li>
<li>science
<ul>
<li>astronomy</li>
<li>biology</li>
</ul>
</li>
<li>Art</li>
</ol>

<h2>Unordered List of Hobbies</h2>
<ul>
<li>Reading</li>
<li>Traveling</li>
<li>Photography</li>
</ul>
</body>
</html>
